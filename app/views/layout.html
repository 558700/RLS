<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>RLS</title>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<!-- {{> nav}} -->

	{{#component 'modal' title='Login' id='loginModal' visible=query.loginModal}}
		{{>loginForm }}
	{{/component}}

	<nav class="navbar">
		<div class="navbar__left">
			<a href="">&nbsp;<!-- hamburger --></a>
		</div>

		<a href="/" class="navbar__logo">Release</a>

		<ul class="navbar__right">
			{{#if user }}
				<li><a href="/submit">Submit</a></li>
				<li><a href="/account">Account</a></li>
			{{ else }}
				<li><a href="/register">Join</a></li>
				<li><a href="/login">Log in</a></li>
			{{/if }}
		</ul>
	</nav>

	<div class="main">
		{{{ body }}}
	</div>

	<script src="./js/app.js"></script>
</body>
</html>
